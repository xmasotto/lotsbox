<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Lotsbox</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link href="http://getbootstrap.com/examples/dashboard/dashboard.css" rel="stylesheet">
    <!-- <link href="http://getbootstrap.com/examples/blog/blog.css" rel="stylesheet"> -->

    <style>
      body {
        background-color: transparent;
      }
      .container {
        text-align: center;
      }

      tr:hover {
        background-color: #ADD8E6;
      }

      table tr {
        cursor: pointer;
      }

      div.main {
        padding-top: 0%;
      }

      .sidebar-module {
        padding-top: 30%;
      }

      #formSearch {
        padding-top: 8%;
      }

      #divSidebar {
        padding-left: 2%;
      }
    </style>
  </head>

  <div class="container-fluid">
      <div class="row">
        <div class="col-sm-2 col-md-1 col-md-offset-2">
          <img src='../static/images/lotsbox.png'/>
        </div>
        <div class="col-sm-10 col-md-7 main">
          <h2>Lotsbox</h2>
        </div>
      </div>
      <div class="row">
        <div id="divSidebar" class="col-sm-2 col-md-1 col-md-offset-2">
          <div class="sidebar-module">
            <ol class="list-unstyled">
              <li><a href="#">Files</a></li>
              <li><a href="#">Photos</a></li>
              <li><a href="#">Sharing</a></li>
              <li><a href="#">Links</a></li>
              <li><a href="#">Events</a></li>
            </ol>
          </div>
          <div class="sidebar-module">
            <h4>Also from Lotsbox</h4>
            <ol class="list-unstyled">
              <li><a href="#">Lol</a></li>
              <li><a href="#">Also Lol</a></li>
            </ol>
          </div>
        </div><!-- /.blog-sidebar -->

        <div class="col-sm-10 col-md-7 main">
          <div class="row">
            <div class="col-md-8">
            <h3 class="sub-header">All files</h3>
            </div>
            <div class="col-md-4">
            <form id="formSearch">
              <input type="text" class="form-control" placeholder="Search...">
            </form>
            </div>
          </div>
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th></th>
                  <th>Name</th>
                  <th>Kind</th>
                  <th>Modified</th>
                </tr>
              </thead>
              <tbody>
                {% for message in messages %}
                  <tr data-href="{{ message[3] }}">
                    <td><img src={{ message[0] }}></td>
                    <td>{{ message[1] }}</td>
                    <td> {{ message[2] }} </td>
                    <td>{{ message[3] }}</td>
                  </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

<script type="text/javascript">
$(function(){
    $('*[data-href]').click(function(){
        window.location = $(this).data('href');
        return false;
			});
	});
</script>

  </body>
</html>

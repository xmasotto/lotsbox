<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Lotsbox</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <!--  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css"> -->
  <link href="http://getbootstrap.com/examples/dashboard/dashboard.css" rel="stylesheet">

    <style>
      body {
        background-color: transparent;
      }
      .container {
        text-align: center;
      }

      tr:hover {
        background-color: #E0FFFF;
      }

      div.main {
        padding-top: 0%;
      }

      .sidebar-module {
        padding-top: 30%;
      }

      #formSearch {
        padding-top: 8%;
      }

      #chart-display {
		  margin-left: 400px
	  }

      #divSidebar {
        padding-left: 2%;
      }
    </style>
  </head>

  <div class="container-fluid">
      <div class="row">
        <div class="col-sm-2 col-md-1 col-md-offset-2">
          <img src='../static/images/lotsbox.png'/>
        </div>
        <div class="col-sm-10 col-md-7 main">
          <h2>Lotsbox</h2>
        </div>
      </div>
      <div class="row">
        <div id="divSidebar" class="col-sm-2 col-md-1 col-md-offset-2">
          <div class="sidebar-module">
			Welcome, <b>{{ uid }}</b>
			<hr>
		  </div>
          <span class="sidebar-module">
            <ol class="list-unstyled">
              <li><a href="/?uid={{uid}}">Files</a></li>
              <li><a href="/analytics?uid={{uid}}">Analytics</a></li>
              <li><a href="/accounts?uid={{uid}}">Accounts</a></li>
            </ol>
			<hr>
</span>

<span class="sidebar-module">
	  {{ num_files }} Files<br>
	  {{ stats[0] }}MB /
	  {{ stats[1] }}MB
          </span>
        </div><!-- /.blog-sidebar -->

		<div class="col-sm-10 col-md-7 main">
            <table class="table">
              <thead>
                <tr>
                  <th>Dropbox Account</th>
                  <th>Space</th>
                </tr>
              </thead>
              <tbody>
                {% for box in boxes %}
                  <tr>
                    <td>{{ box[0] }}</td>
                    <td> {{ box[1] }}MB </td>
                  </tr>
                {% endfor %}
              </tbody>
            </table>

	  </div>

	  </div>
</div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  </body>
</html>
